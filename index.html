<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="grid"></div>
    <div id="dealer">
      <h1><span class="red">&diams;</span><span class="black"> &clubs;</span>Dealer</h1>
      <div id="dealer_hand"></div>
      <div id="dealer_cards"></div>

      <div id="dealer_total"></div>
    </div>
    <div class="modal_card" id="result_modal">
        <h2>Hand Results</h2>
        <h4 id="results"></h4>
        <h3>Play Again?</h3>
        <button id="reset">Play Again</button>
    </div>
    <div class="start_modal">
        <h1 id="game-title"><span class="black">&spades; </span><span class="red">&hearts; </span>Blackjack <span class="red">&diams;</span><span class="black"> &clubs;</span></h1>
        <h3>Game Play: <br><br>
        -Aces are 11-<br><br>
        -J, Q, & K are 10-<br><br>
        -Dealer wins if the hand results in a tie-<br><br>
        -The player with the hand closest or equal to 21 wins the hand!-<br>
        </h3>
        <button id="startGame">start game</button>
    </div>
    
    <div id="player">
      
      <div class= ".player"></div>
      <div id="player_hand"></div>
      <div id="player_cards"></div>
      <h1>Player 1<span class="black">&spades;</span><span class="red">&hearts; </span></h1>
      <div id="hand_total"></div>
      <div id="deck"></div>
    </div>
    <div id="buttons">
      <div></div>
      <div></div>
      
      <button id="hit">Hit</button>
      <button id="stand">Stand</button>
      <div></div>
     
      <div></div>
    </div>
    <div id="display_results"></div>
  </body>
</html>
